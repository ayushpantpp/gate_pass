        <div class="col-sm-12 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Visitor Information</h3>
              <p>Fill in the form below to get instant access:</p>
            </div>
            <div class="form-top-right"> <i class="fa fa-pencil"></i> </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="registration-form">
              <div class="form-group" style="width:100%;">
                <label class="sr-only" for="form-first-name">Type Of Visitor</label>
                <select name="Type-Of-Visitor" placeholder="Type Of Visitor..." class="form-first-name form-control" id="TypeOfVisitor">
                  <option value="" selected="">Regular</option>
                  <option value="1">Occasinal</option>
                </select>
                <!--<input type="text" name="Visitor-Name" placeholder="Visitor Name..." class="form-first-name form-control" id="VisitorName">--> 
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Visitor Name</label>
                <input type="text" name="Visitor-Name" placeholder="Visitor Name..." class="form-first-name form-control" id="VisitorName">
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Company Name</label>
                <input type="text" name="Company-Name" placeholder="Company Name..." class="form-last-name form-control" id="CompanyName">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Location</label>
                <!--<input type="text" name="Location" placeholder="Location..." class="form-first-name form-control" id="Location">-->
                <textarea name="Location" cols="0" rows="0" placeholder="Location..." class="form-first-name form-control" id="Location"></textarea>
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Contact Number</label>
                <input type="text" name="Contact-Number" placeholder="Contact Number..." class="form-last-name form-control" id="Contact Number">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Whom to Meet in ICAT</label>
                <select name="Whom-to-Meet-in-ICAT" placeholder="Whom to Meet in ICAT..." class="form-first-name form-control" id="WhomToMeetInICAT">
                  <option selected="" value="">ABC</option>
                  <option value="1">XYZ</option>
                </select>
                <!--<input type="text" name="Whom-to-Meet-in-ICAT" placeholder="Whom to Meet in ICAT..." class="form-first-name form-control" id="WhomToMeetInICAT">--> 
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Purpose</label>
                <input type="text" name="Purpose" placeholder="Purpose..." class="form-last-name form-control" id="Purpose">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Department of Visit</label>
                <!--<input type="text" name="Department-of-Visit" placeholder="Department of Visit..." class="form-first-name form-control" id="DepartmentOfVisit">-->
                <select name="Department-of-Visit" placeholder="Department of Visit..." class="form-first-name form-control" id="DepartmentOfVisit">
                  <option selected="" value="">ABC</option>
                  <option value="1">XYZ</option>
                </select>
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Individual / Group</label>
                <select id="IndividualGroup" name="subject" class="form-first-name form-control">
                  <option selected="" value="">Individual</option>
                  <option value="1">Group</option>
                </select>
                <!--<input type="text" name="Individual-Group" placeholder="Individual / Group..." class="form-last-name form-control" id="IndividualGroup">--> 
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Number of Persons</label>
                <select id="select" name="subject" class="form-first-name form-control">
                  <option selected="" value="">1</option>
                  <option value="1">2</option>
                  <option value="1">3</option>
                  <option value="1">4</option>
                  <option value="1">5</option>
                  <option value="1">6</option>
                  <option value="1">7</option>
                  <option value="1">8</option>
                  <option value="1">9</option>
                  <option value="1">10</option>
                </select>
                <!-- <input type="text" name="Number-of-persons" placeholder="Number of Persons..." class="form-first-name form-control" id="NumberOfPersons">--> 
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Material Declaration / Belongings</label>
                <!--<input type="text" name="MaterialDeclarationBelongings" placeholder="Material Declaration / Belongings..." class="form-last-name form-control" id="MaterialDeclarationBelongings">-->
                <textarea name="MaterialDeclarationBelongings" placeholder="Material Declaration / Belongings..." class="form-last-name form-control" id="MaterialDeclarationBelongings"></textarea>
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Time In</label>
                <input type="text" name="TimeIn" placeholder="Time In..." class="form-first-name form-control" id="TimeIn">
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Time Out</label>
                <input type="text" name="Time-Out" placeholder="Time Out..." class="form-last-name form-control" id="Time Out">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Material Returnable / Non-Returnable</label>
                <!-- <input type="text" name="Material-Returnable-Non-Returnable" placeholder="Material Returnable / Non-Returnable..." class="form-first-name form-control" id="MaterialReturnableNonReturnable">-->
                <select name="Material-Returnable-Non-Returnable" placeholder="Material Returnable / Non-Returnable..." class="form-first-name form-control" id="MaterialReturnableNonReturnable">
                  <option value="" selected="">Yes</option>
                  <option value="1">No</option>
                </select>
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-last-name">Whether Armed?</label>
                <select id="WhetherArmed" name="subject" class="form-first-name form-control">
                  <option selected="" value="">Yes</option>
                  <option value="1">No</option>
                </select>
                <!--<input type="text" name="Company-Name" placeholder="Company Name..." class="form-last-name form-control" id="CompanyName">--> 
              </div>
              <div class="form-group ">
                <label class="sr-only" for="form-about-yourself">Remarks</label>
                <textarea name="form-about-yourself" placeholder="Remarks..." 
			                        				class="form-about-yourself form-control" id="Remarks"></textarea>
              </div>
              <div class="form-group left-mar">
                <label class="sr-only" for="form-email">Identity Card Number</label>
                <input type="text" name="Identity-Card-Number" placeholder="Identity Card Number..." class="form-email form-control" id="IdentityCardNumber">
              </div>
              <div class="col-sm-12">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
